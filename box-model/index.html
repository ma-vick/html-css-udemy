<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section-one {
            width: 200px;
            height: 150px;
            padding: 25px 40px;
            border: 5px solid black;
            margin: 30px;
            color: white;
            background: deeppink;
            background-image: url(https://th.bing.com/th/id/R.4d64a10a460f1dd179504c8a2e1db0a1?rik=DqOwW0CNdjXa8g&riu=http%3a%2f%2fwallup.net%2fwp-content%2fuploads%2f2017%2f03%2f28%2f435345-landscape-sunset-nature.jpg&ehk=BKforWjDJBQpTME3f8iTgVbKvGgD80VKp8XROEe1mqE%3d&risl=&pid=ImgRaw&r=0);
            background-size: cover;
            background-position: center center;
        }

        .section-two {
            width: 200px;
            height: 50px;
            padding: 15px;
            border: 5px solid black;
            margin: 20px;
            background: cyan;
        }
    </style>
</head>
<body>
    <section class="section-one">Lorem ipsum dolor sit amet consectetur adipisicing elit..</section>
    <section class="section-two">2</section>
</body>
</html>
