<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e Inputs</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        label {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <form action="#" method="get" target="_blank">
        <p>O meu formulário</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
        </p>

        <p>
            <label for="dev">Sou um dev</label>
            <input type="checkbox" id="dev" value="sim" name="dev"> <br>
            <label for="dev2">Sou um dev</label>
            <input type="checkbox" id="dev2" value="sim" name="dev">
        </p>
        <p>
            Gênero: <br>
            <input type="radio" id="fem" value="fem" name="genero" checked>
            <label for="fem">Feminino</label>
            
            <input type="radio" id="mas" value="mas" name="genero">
            <label for="mas">Masculino</label>
            
            <input type="radio" id="out" value="out" name="genero">
            <label for="out">Outro</label>
        </p>

        <p>
            <label for="date">Data:</label>
            <input type="date" name="date" id="date" value="2022-11-15">
        </p>
        <p>
            <label for="datetime">Data:</label>
            <input type="datetime-local" name="datetime" id="datetime" value="2022-11-15T20:00">
        </p>
        <p>
            <label for="time">Data:</label>
            <input type="time" name="time" id="time" value="20:00">
        </p>
        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" name="cor" id="cor" value="#99d6ff">
        </p>

        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="ex.: exemplo@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" name="file" id="file" accept=".png">
        </p>

        <p>
            <label for="number">Digite um número: </label>
            <input type="number" name="number" id="number" min="10" max="50" step="5" placeholder="45">
        </p>

        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Range:</label>
            <input type="range" name="range" id="range" list="tickmarks">
        </p>

        <datalist id="tickmarks">
            <option value="0" label="0%"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50" label="50%"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100" label="100%"></option>
        </datalist>

        <p>
            <label for="url">Sua URL:</label>
            <input type="url" name="url" id="url" placeholder="ex.: https://www.google.com">
        </p>
        <p>
            <label for="search">Pesquise:</label>
            <input type="search" name="search" id="search" placeholder="search">
        </p>
        <p>
            <label for="select">Selecione:</label>
            <select name="select" id="select">
                <option value="qualquer" label="Valor1"></option>
                <option value="qualquer" label="Valor2" selected></option>
                <option value="qualquer" label="Valor3" disabled></option>
            </select>
        </p>

        <p>
            <label for="textarea">textarea:</label>
            <textarea name="textarea" id="textarea" cols="20" rows="5"></textarea>
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
